apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
     metadata:
       labels:
         app: vprodb
     spec:
        containers:
         - name: vprodb
           image: vikashashoke/vprofiledb:latest
           ports:
             - containerPort: 3306
               name: vprodb-port
           env:
             - name: MYSQL_ROOT_PASSWORD
               valueFrom:
                 secretKeyRef:
                    name: app-secret
                    key: db-pass


--- 
apiVersion: v1
kind: Service
metadata:
  name: vprodb
spec:
  selector:
     app: vprodb
  ports:
    - port: 3306
      protocol: TCP
      targetPort: vprodb-port
